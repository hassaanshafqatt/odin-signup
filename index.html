<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-wrapper">
      
      <div class="main-picture">
        <img class="bl" src="odin-lined.png">
        <img class="bg" src="bg.jpg" height="100%" width="100%" />
        
      </div>
      <div class="main-content">
        <div class="main-header">
          <h1>This is not a real online service!</h1>
          <h2>You know you want to.</h2>
        </div>
        <div class="form-wrapper">
          <form class="form">
            <div class="form-item">
              <label for="firstname">Firstname</label>
              <input type="text" id="firstname" maxlength="12" minlength="2"/>
            </div>
            <div class="form-item">
              <label for="lastname">Lastname</label>
              <input type="text" id="lastname"maxlength="12" minlength="2"/>
            </div>
            <div class="form-item">
              <label for="email">Email</label> <input type="email" id="email" minlength="5"/>
            </div>
            <div class="form-item">
              <label for="phone">Phone</label> <input type="tel" id="phone" maxlength="15"/>
            </div>
            <div class="form-item">
              <label for="password">Password</label>
              <input type="password" id="password" maxlength="32" minlength="8"/>
            </div>
            <div class="form-item">
              <label for="confirmpassword">Confirm Password</label>
              <input type="password" id="confirmpassword" maxlength="32" minlength="8"/>
            </div>
            <div class="form-item">
              <button type="submit">Create Account</button>
            </div>
          </form>
        </div>
        <div class="footer-content">
          <p>footer</p>
        </div>
      </div>
    </div>
  </body>
</html>
